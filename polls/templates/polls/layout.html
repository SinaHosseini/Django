{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/bootstrap.rtl.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/images.png' %}" />
    <title>Django Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top" data-bs-theme="dark" style="background: linear-gradient(0deg, rgba(0,0,252,1) 0%, rgba(7,7,54,1) 60%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/polls/">وبسایت جنگو</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/polls/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">لینک</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            کشویی
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">عملیات</a></li>
                            <li><a class="dropdown-item" href="#">عملیلات دیگر</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#">چیز دیگر</a></li>
                        </ul>
                    </li>
                    <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="جستجو" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">جستجو</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
